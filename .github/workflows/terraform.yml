name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: debug
        run: echo ${AWS_ACCESS_KEY_ID}
          
      - name: Zip create item function
        run: zip -r ./infra/createItem.zip ./backend/itemService/createItem

      - name: ls
        run: ls

      
      - name: Terraform Init and Apply
        run: |
          export TERRAFORM_CONFIG="${HOME}/.terraformrc"
          echo "credentials \"app.terraform.io\" { token = \"${{ secrets.TFE_TOKEN }}\" }" > ${TERRAFORM_CONFIG}
          terraform init
          terraform apply -auto-approve
        env:
          TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
        working-directory: ./infra
